<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaxwellGenerative Creative Tools Story Builder v1.2</title>
    <!-- Inline styles to ensure text is visible -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            font-family: sans-serif;
        }
        #root {
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
    <!-- If you have an external stylesheet, it will still load -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The root div is empty and ready for React to populate -->
    <div id="root"></div>
    <!-- Load React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Framer Motion (UMD) from CDN -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
    <!-- Load Babel for on-the-fly transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load your main app code with Babel transpilation -->
    <script type="text/babel" data-presets="env,react" src="src/main.js"></script>
</body>
</html>
